<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/ac/3e/d7/ac3ed75c8a9722822d39435d593285d3.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .profile-container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 500px;
      width: 90%;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #preview {
      display: block;
      margin: 15px auto 0;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Student Profile Form</h2>
    <form>
      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
      <img id="preview" src="https://via.placeholder.com/120" alt="Profile Preview">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" name="studentid" required>

      <label for="course">Course Enrolled:</label>
      <input type="text" id="course" name="course" required>

      <label for="level">Level:</label>
      <select id="level" name="level" required>
        <option value="">Select level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+94 7XXXXXXXX" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="joined">Date Joined:</label>
      <input type="date" id="joined" name="joined" required>

      <input type="submit" value="Save Profile">
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
